<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pickswise | Casino Offers</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap');

:root {
    --gold-gradient: linear-gradient(180deg, #ffefba 0%, #d4af37 50%, #8a6d3b 100%);
    --btn-gradient: linear-gradient(180deg, #f9d976 0%, #f39c12 100%);
}

* { box-sizing: border-box; }

body {
    background: #000;
    background-image:
        radial-gradient(circle at center, rgba(184,134,11,.2) 0%, transparent 70%),
        url('https://www.transparenttextures.com/patterns/stardust.png');
    color: white;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Título */
h1 {
    font-family: 'Oswald', sans-serif;
    text-align: center;
    text-transform: uppercase;
    font-size: clamp(1.6rem, 4vw, 2.2rem);
    margin-bottom: 20px;
    line-height: 1.1;
    background: var(--gold-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Roleta */
.outer-rim {
    position: relative;
    width: 420px;
    max-width: 90vw;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    padding: 15px;
    background: #1a1a1a;
    border: 4px solid #333;
    box-shadow: 0 0 50px rgba(0,0,0,1),
                0 0 20px rgba(212,175,55,.4);
}

.lights-frame {
    position: absolute;
    inset: 5px;
    border-radius: 50%;
    border: 2px solid #d4af37;
    pointer-events: none;
    z-index: 5;
}

.wheel-container {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
}

.arrow {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 35px solid #fff;
    filter: drop-shadow(0 0 5px gold);
    z-index: 30;
}

/* Centro */
.center-hub {
    position: absolute;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #f9d976, #b8860b);
    border-radius: 50%;
    z-index: 25;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 30px rgba(0,0,0,.8),
                inset 0 0 10px white;
    border: 3px solid #000;
}

.center-hub span {
    font-size: .7rem;
    font-weight: 900;
    color: #000;
    text-transform: uppercase;
}

.center-hub strong {
    font-size: 1.2rem;
    color: #000;
}

/* Timer */
.timer-box {
    margin-top: 25px;
    text-align: center;
}

.timer-label {
    font-size: .8rem;
    color: #d4af37;
    letter-spacing: 2px;
}

#countdown {
    background: rgba(0,0,0,.8);
    border: 2px solid #333;
    padding: 10px 30px;
    border-radius: 10px;
    font-family: 'Oswald', sans-serif;
    font-size: clamp(1.8rem, 5vw, 2.8rem);
    letter-spacing: 4px;
}

/* Botão */
.btn-main {
    margin-top: 25px;
    width: min(90vw, 350px);
    padding: 18px;
    border: none;
    border-radius: 10px;
    background: var(--btn-gradient);
    color: #000;
    font-size: clamp(1rem, 4vw, 1.5rem);
    font-weight: 900;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 6px 0 #8a6d3b,
                0 10px 20px rgba(0,0,0,.5);
}

.btn-main:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #8a6d3b;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
}

.modal-content {
    background: #111;
    border: 3px solid #d4af37;
    padding: 30px;
    border-radius: 20px;
    width: min(90vw, 350px);
    text-align: center;
}

.claim-link {
    display: block;
    background: var(--gold-gradient);
    color: #000;
    padding: 15px;
    margin-top: 20px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
}
</style>
</head>

<body>

<h1>Pickswise Exclusive<br>Casino Offers</h1>

<div class="outer-rim">
    <div class="lights-frame"></div>
    <div class="arrow"></div>
    <div class="center-hub">
        <span>Get up to</span>
        <strong>$1000</strong>
    </div>
    <div class="wheel-container">
        <canvas id="wheel"></canvas>
    </div>
</div>

<div class="timer-box">
    <div class="timer-label">Offer Ends in:</div>
    <div id="countdown">03:12:45</div>
</div>

<button class="btn-main" onclick="spin()">Get Offer</button>

<!-- MODAL DINÂMICO -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="winner-name" style="color:#d4af37"></h2>
        <p id="winner-offer" style="font-size:1.2rem"></p>
        <a id="winner-link"
           href="#"
           target="_blank"
           class="claim-link">
           Get Offer Now
        </a>
    </div>
</div>

<script>
/* === MARCAS PICKSWISE === */
const brands = [
  { name:"CAESARS", color:"#16302b", offer:"Get $10 Sign-up Bonus + 100% deposit match up to $1K + 2500 Reward Credits® when you wager $25", url:"https://offers.pickswise.com/tyyw" },
  { name:"BETMGM", color:"#000", offer:"Get a $1,000 Bonus with BetMGM Casino + $25 on the House!", url:"https://mediaserver.betmgmpartners.com/renderBanner.do?zoneId=1742008" },
  { name:"BET365", color:"#127e5d", offer:"100% Deposit Match Bonus up to $1,000 + up to 500 Spins", url:"https://www.bet365.com/hub/en-us/open-account-offer-gaming?affiliate=365_03333889" },
  { name:"WSOP", color:"#7b1113", offer:"Deposit $10, Get $40 in Bonus Dollars on Slots", url:"https://mediaserver.betmgmpartners.com/renderBanner.do?zoneId=1698587" },
  { name:"FANDUEL", color:"#1475e1", offer:"Deposit $10, Get 500 Bonus Spins & $40 Casino Bonus", url:"https://wlfanduelus.adsrv.eacdn.com/C.ashx?btag=a_21532b_50c_&affid=11877&siteid=21532&adid=50&c=" },
  { name:"PLAYSTAR", color:"#2d1b4d", offer:"100% Deposit Match up to $500 + up to 500 Free Spins", url:"https://click.trackplaystar.com/track/62436506-a2d2-4275-8d69-441854d193ca?type=seo&s1=freebets" },
  { name:"HARD ROCK", color:"#1a1a1a", offer:"Deposit $10+ and Get 200 Bonus Spins + up to $1,000 Lossback", url:"https://wlhardrock.adsrv.eacdn.com/C.ashx?btag=a_1832b_258c_&affid=201&siteid=1832&adid=258&c=" },
  { name:"FANATICS", color:"#c8102e", offer:"Get up to $1,000 Free Spins on Cash Eruption", url:"https://track.fanaticsbettingpartners.com/track/6c270394-cbf7-4c98-a6f2-10334c1afd85?type=native&s1=BonusBets" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const arc = Math.PI / (brands.length / 2);
let startAngle = 0;
let isSpinning = false;

/* Canvas resize CORRETO */
function resizeCanvas() {
    const size = document.querySelector(".wheel-container").clientWidth;
    canvas.width = size;
    canvas.height = size;
    drawWheel();
}

function drawWheel() {
    const size = canvas.width;
    const center = size / 2;
    ctx.clearRect(0,0,size,size);

    brands.forEach((brand,i)=>{
        const angle = startAngle + i * arc;
        ctx.fillStyle = brand.color;
        ctx.beginPath();
        ctx.arc(center, center, center, angle, angle + arc);
        ctx.lineTo(center, center);
        ctx.fill();

        ctx.strokeStyle = "#d4af37";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(
            center + Math.cos(angle + arc/2) * center * .7,
            center + Math.sin(angle + arc/2) * center * .7
        );
        ctx.rotate(angle + arc/2 + Math.PI/2);
        ctx.fillStyle = "#fff";
        ctx.font = `900 ${center * .07}px Roboto`;
        ctx.fillText(
            brand.name,
            -ctx.measureText(brand.name).width/2,
            0
        );
        ctx.restore();
    });
}

/* Timer */
function startTimer() {
    let t = 3*3600 + 12*60 + 45;
    const d = document.getElementById("countdown");
    setInterval(()=>{
        const h = String(Math.floor(t/3600)).padStart(2,"0");
        const m = String(Math.floor((t%3600)/60)).padStart(2,"0");
        const s = String(t%60).padStart(2,"0");
        d.textContent = `${h}:${m}:${s}`;
        t = t>0 ? t-1 : 3*3600+12*60+45;
    },1000);
}

/* Spin com popup dinâmico */
function spin() {
    if(isSpinning) return;
    isSpinning = true;

    const duration = 5000;
    const startTime = performance.now();
    
    // Rotação extra para garantir várias voltas + um ângulo aleatório
    const extraRotation = (Math.random() * Math.PI * 2);
    const totalRotationToEffect = (10 * Math.PI * 2) + extraRotation;
    
    // Guardamos onde a roleta já estava para começar de onde parou
    const initialAngle = startAngle;

    function animate(currentTime){
        const progress = Math.min((currentTime - startTime) / duration, 1);
        
        // Ease out quartic para suavizar o final
        const ease = 1 - Math.pow(1 - progress, 4);
        
        // Atualiza o ângulo global
        startAngle = initialAngle + (ease * totalRotationToEffect);
        
        drawWheel();

        if(progress < 1) {
            requestAnimationFrame(animate);
        } else {
            isSpinning = false;

            // CÁLCULO DO VENCEDOR:
            // 1. Normaliza o ângulo para ficar entre 0 e 2PI
            const normalizedAngle = startAngle % (Math.PI * 2);
            
            // 2. A seta está no topo (1.5 * PI ou 270°). 
            // Precisamos saber qual fatia cruza essa linha.
            const sliceWidth = (Math.PI * 2) / brands.length;
            
            // A lógica é: (Posição da Seta - Rotação da Roleta)
            let winningIndex = Math.floor((1.5 * Math.PI - normalizedAngle) / sliceWidth);
            
            // Ajusta se o índice for negativo
            while (winningIndex < 0) winningIndex += brands.length;
            winningIndex = winningIndex % brands.length;

            const winner = brands[winningIndex];

            // Exibe o Modal
            document.getElementById("winner-name").innerText = winner.name;
            document.getElementById("winner-offer").innerText = winner.offer;
            document.getElementById("winner-link").href = winner.url;
            document.getElementById("modal").style.display = "flex";
        }
    }
    requestAnimationFrame(animate);
}

window.addEventListener("resize", resizeCanvas);
window.onload = ()=>{
    resizeCanvas();
    startTimer();
};
</script>

</body>
</html>
